<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="img/logo.svg">
            </div>
        </header>
        <section id="entrada">
            <textarea name="msgTxt" id="msgTxt" placeholder="Digite seu texto..."></textarea>
            <div class="informacao"><img src="img/informe.svg" alt="informação"><sub>Aceita maiúsculas e
                    acentos.</sub><sub><code>Ctrl</code> + <code>Z</code> Limpar.</sub></div>
            <div class="inputGroup">
                <button type="button" class="criptografar" onclick="criptografar()">Criptografar</button>
                <button type="button" id="descriptografar" onclick="descriptografar()"
                    disabled="false">Descriptografar</button>
            </div>
        </section>
        <aside id="saida">
            <div id="semMensagem">
                <img src="img/bonecoprincipal.svg" alt="Sem mensagem encontrada">
                <h2>Nenhuma mensagem encontrada.</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea name="criptoTxt" id="msgCriptografada" readonly></textarea>
            <div class="inputGroup">
                <button type="button" id="copiar" onclick="copiarTexto()">Copiar</button>
                <button type="button" id="limpar" onclick="limparTexto()"><img src="img/del.svg" alt="deletar"
                        width="35"></button>
            </div>
        </aside>
    </main>
    <footer>
        <p>Desenvolvido por Michelle Bessoni</p><br>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/michelle-bessoni-56bb52143/" target="_blank"
                style="display: inline-block; margin-right: 10px;">
                <img src="img/linkedin.svg" width="30px" alt="LinkedIn">
                <p class="description">LinkedIn</p>
            </a>

            <a href="https://github.com/mbessoni/challenge-one-decodificador-br" target="_blank"
                style="display: inline-block;">
                <img src="img/github.svg" width="30px" alt="GitHub">
                <p class="description">GitHub</p>
            </a>
        </div>

    </footer>
</body>

<script src="js/script.js"></script>

</html>
